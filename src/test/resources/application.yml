server:
  port: 8080

spring:
  application:
    name: sqlman
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sqlman?serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root

sqlman:
  manager: jdbc
  data-source: dataSource
  enabled: true
  dialect:
    table: SQLMAN_VERSION
    type: MySQL
  script:
    provider: classpath
    location: sqlman/**/*.sql
    resolver: druid
    dialect: MySQL
    charset: UTF-8
    naming:
      strategy: standard
      separator: /
      splitter: "-"
      delimiter: "!"
      extension: .sql
  logger:
    supplier: slf4j
    level: INFO