server:
  port: 8080

spring:
  application:
    name: sqlman
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sqlman?serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root
    hikari:
      transaction-isolation: TRANSACTION_SERIALIZABLE
sqlman:
  script:
    location: sqlman/MySQL/**/*.sql
